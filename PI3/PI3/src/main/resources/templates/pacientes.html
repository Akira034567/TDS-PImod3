<!DOCTYPE html>
<html lang="en">
   

<head>
           
    <meta charset="utf-8">
            <title>Pacientes</title>
           
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/css.css" media="screen" />
       
</head>

<body>
    <div class="container">
        <h1 style="margin-top: 5%;">Pacientes:</h1>

        <table style="text-align: center; margin-left: 32%;">
            <thead>
                <tr>
                    <th style="font-size: larger;">ID</th>
                    <th style="font-size: larger;">Paciente</th>
                    <th style="font-size: larger;">Lembretes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">

                <span th:if="paciente.idMedico == ${medico.id}"> <!-- Vem do get na model, do médico que fez o login-->

                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nome}"></td>
                    <td>
                        <button><a th:href="@{/lembretes/{idPaciente}(idPaciente = ${paciente.id})}">Consultar Lembretes</a></button> <!-- Manda para o "lembretesMedico.html" -->
                    </td>
                
                </span>
                
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}"><button class="btn btn-danger mt-4" style="text-align: center; margin-left: 32%;">Sair</button></a>
        <button th:href="@{/pacientes}" class="btn btn-info mt-4" style="text-align: center; margin-left: 20%;">Cadastrar Paciente</button>
                    <!-- Seria o pacientesall ("/pacientes") -->
    </div>
</body>

</html>
